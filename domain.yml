version: '3.1'
intents:
- Insurance
- admission
- affirm
- appointment
- billing_refund
- bot_challenge
- cancel_appointment
- complaint
- deny
- faq_ask_about_wipdata
- finishing_conversation
- general
- goodbye
- greet
- health_screening
- human_handoff
- inpatient_insurance
- job_vacancy
- medical_record
- occupational_screening
- outpatient_insurance
- refill_request
- reschedule_Appointment
- schedule_new_appointment
- tell_age
- tell_department
- tell_doctor
- tell_gender
- tell_mobile
- tell_name
- tell_procedure
- tell_schedule
- tell_symptom
- update_slot
entities:
- department
- name
- mobile
- age
- gender
- doctor
- date
- time
- symptom
- slot
- procedure
- state
- city
- refill_items
slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  mobile:
    type: any
    mappings:
    - type: from_entity
      entity: mobile
  age:
    type: any
    mappings:
    - type: from_entity
      entity: age
  gender:
    type: text
    mappings:
    - type: from_entity
      entity: gender
  department:
    type: any
    mappings:
    - type: from_entity
      entity: department
  doctor:
    type: text
    mappings:
    - type: from_entity
      entity: doctor
  date:
    type: any
    mappings:
    - type: from_entity
      entity: date
  time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  symptom:
    type: list
    mappings:
    - type: from_entity
      entity: symptom
  slot:
    type: text
    mappings:
    - type: from_entity
      entity: slot
  procedure:
    type: text
    mappings:
    - type: from_entity
      entity: procedure
  state:
    type: text
    mappings:
    - type: from_entity
      entity: state
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city
  refill_items:
    type: list
    mappings:
    - type: from_entity
      entity: refill_items
responses:
  utter_ask_update_slot:
  - text: Which information do you want to change? E.g. I want to change my  age.
  utter_ask_name:
  - text: Hi, Hope you are having a good day. Could we start with your name please?
  utter_greet:
  - text: Hi {name}\n Welcome to *Prince Court Medical Centre* WhatsApp Appointment.\n This Platform is strictly for appointment booking only.\n I am your Virtual Assistant. How may I assist you?
    buttons:
    - title: Appointment
      payload: /appointment
    - title: Insurance
      payload: /insurance
    - title: General
      payload: /general
    - title: Exit
      payload: /goodbye
  utter_appointment_options:
  - text: Please allow us to have at least 1 working day for the arrangement to confirm or cancel an appointment.\n Select an option under appointment menu.
    buttons:
    - title: Schedule New Appointment
      payload: /schedule_new_appointment
    - title: Reschedule Appointment
      payload: /reschedule_Appointment
    - title: Cancel Appointment
      payload: /cancel_appointment
    - title: Health Screening
      payload: /health_screening
    - title: Occupational Screening
      payload: /occupational_screening
  utter_insurance_options:
  - text: Select an option under insurance menu.
    buttons:
    - title: Inpatient Insurance
      payload: /inpatient_insurance
    - title: Outpatient Insurance
      payload: /outpatient_insurance
    - title: Billing Refund
      payload: /billing_refund
    - title: Admission
      payload: /admission
  utter_general_options:
  - text: Select an option under general menu.
    buttons:
    - title: Complaint
      payload: /complaint
    - title: Medical Record
      payload: /medical_record
    - title: Job Vacancy
      payload: /job_vacancy
  utter_appointment_cancel:
  - text: Dear {name}\n Warmest Greeting from Prince Court Medical Centre.\n Thank you for choosing us as your preferred choice of healthcare service provider.\n As per your request, we have cancelled your appointment.
  utter_goodbye:
  - text: Warmest Greeting from Prince Court Medical Centre.\n Thank you for choosing us as your preferred choice of healthcare service provider.
  utter_iamabot:
  - text: I'm a virtual assistant here to assist with your questions.
  utter_out_of_scope:
  - text: Sorry, I can't handle that request. For connecting to a human agent please click the button.
    buttons:
    - title: Live human agent
      payload: https://t.me/wipdatabotchannel
  utter_handoff:
  - text: For connecting to a human agent please click the button.
    buttons:
    - title: Live human agent
      payload: https://t.me/wipdatabotchannel
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_ask_mobile:
  - text: Please provide your contact number (it must be at least 10 digit).
  utter_wrong_num_mobile:
  - text: Mobile number must be at least 10 digit. Please try again.
  utter_ask_age:
  - text: What is your age? E.g. 25 years old,  50 years
  utter_ask_gender:
  - text: What is your gender?
    buttons:
    - title: Male
      payload: Male
    - title: Female
      payload: Female
    - title: Others
      payload: Others
  utter_ask_department:
  - text: Please provide your IC number.
  utter_ask_doctor:
  - text: Preferred Doctor (if any)
  utter_ask_schedule:
  - custom:
      text: Pick a
      payload: '{}'
  utter_ask_symptom:
  - text: How are you feeling today? May I know your symptoms?
  - text: What are your symptoms?
  utter_slots_values:
  - text: '{name} thanks for your informations. Your given informations are: \n 1) mobile- {mobile} \n 2) age- {age} \n 3) gender- {gender} \n 4) department- {department} \n 5) doctor- {doctor} \n 6) schedule- {date} {time} \n 7) your symptoms: {symptom}. \n\n Are these correct?'
  utter_drop_value:
  - custom:
      text: Select a
      payload: '{}'
  utter_report:
  - custom:
      text: Here is the query result. Can I help you with anything else?
      payload: '{}'
  utter_general_custom:
  - custom:
      text: Here is the query result.
      payload: '{}'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_check_for_refills
- action_submit_refill_request
- action_tell_name
